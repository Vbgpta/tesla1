<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>
</head>
<body>
    <script>
        var a = [10,30,50,20]
        var output=[]

       for(i=0;output.length<=3;output.length++){
        for(j=i+1;j<=output.length;output.length++){
            if(a[i]>a[j]){
                let temp = a[i]
                a[i]=a[j]
                a[j]=temp;
            }
        }
        console.log(output)
       } 


        </script>
</body>
</html>
